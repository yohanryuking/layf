    <main>
      <div class="oculto"></div>
      <section class="contacto">
        <h1 class="contactoTitle">Contactenos</h1>
        <form action="https://formsubmit.co/yohanryuking@gmail.com" class="contactoForm" method="post">
          <div class="div">
            <input
              type="text"
              name="name"
              id="nombre"
              class="input"
              placeholder=" "
            />
            <label for="nombre" class="label">Nombre</label>
          </div>
          <div class="div">
            <input
              type="email"
              name="email"
              id="email"
              class="input"
              placeholder=" "
            />
            <label for="email" class="label">Correo</label>
          </div>
          <div class="div">
            <input
              type="text"
              name="subject"
              id="asunto"
              class="input"
              placeholder=" "
            />
            <label for="asunto" class="label">Asunto</label>
          </div>
          <div class="div">
            <label for="texto" class="labelt">Contenido</label>
            <textarea
              name="comments"
              id="texto"
              cols="30"
              rows="10"
              class="input area"
              placeholder=" "
            ></textarea>
          </div>
          <button class="card__button">Enviar</button>
          <p class="contactMensaje"></p>
        </form>
      </section>

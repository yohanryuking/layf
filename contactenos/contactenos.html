<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a class="header__a" href="../index.html"
        ><img class="header__img" src="../assets/img241.jpg" alt=""
      /></a>

      <button class="header__button">
        <svg
          class="button__svg"
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          viewBox="0 0 24 24"
        >
          <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" />
        </svg>
      </button>

      <nav class="header__nav mostrar">
        <ul class="header__ul">
          <li class="header__li">
            <a href="../index.html">
              <p>Inicio</p>
            </a>
          </li>
          <li class="header__li">
            <a href="../servicios/servicios.html">
              <p>Servicios</p>
            </a>
          </li>
          <li class="header__li">
            <a href="../cursos/cursos.html">
              <p>Cursos</p>
            </a>
          </li>
          <li class="header__li">
            <a href="../contactenos/contactenos.html">
              <p class="activo">Contactenos</p>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="oculto"></div>
      <section class="contacto">
        <h1 class="contactoTitle">Contactenos</h1>
        <form action="" class="contactoForm">
          <div class="div">
            <input type="text" name="" id="nombre" class="input"  placeholder=" "/>
            <label for="nombre" class="label">Nombre</label>
          </div>
          <div class="div">
            <input type="email" name="" id="email" class="input" placeholder=" " />
            <label for="email" class="label">Correo</label>
          </div>
          <div class="div">
            <input type="text" name="" id="asunto" class="input"  placeholder=" "/>
            <label for="asunto" class="label">Asunto</label>
          </div>
          <div class="div">
            <label for="texto" class="labelt">Contenido</label>
            <textarea
              name=""
              id="texto"
              cols="30"
              rows="10"
              class="input area"
              placeholder=" "
            ></textarea>
          </div>
          <button class="button">Enviar</button>
          <p class="contactMensaje"></p>
        </form>
      </section>
      <section class="redes">
        <h2 class="redesTitle">
          Tambien puede contactarnos en nuestras redes:
        </h2>
        <div class="botones">
          <button class="whatsApp"></button>
          <button class="faceBook"></button>
          <button class="telegram"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__div">
        <p>Â© LAYF 2023</p>
      </div>
    </footer>
  </body>
</html>
